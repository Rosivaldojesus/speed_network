{% extends 'base.html' %}
{% load static %}

{% block main %}


<div class="container">

  <h1 class="mt-3 mb-3">Cadastro de Instalação</h1>
  <form method="post" action="">{% csrf_token %}

      <div class="form-group">
        <label>Nome do Cliente</label>
        <input type="text" name="nome_cliente" value="{{ request.POST.nome_cliente}}" class="form-control">
      </div>

      <div class="form-group">
        <label>CPF</label>
        <input type="text" name="cpf_cliente" value="{{ request.POST.cpf_cliente}}" class="form-control">
      </div>

      <div class="form-group">
        <label>RG</label>
        <input type="text" name="rg_cliente" value="{{ request.POST.rg_cliente}}" class="form-control">
      </div>

      <div class="form-group">
        <label>Rua</label>
        <input type="text" name="rua_cliente" value="{{ request.POST.rua_cliente}}" class="form-control">
      </div>

      <div class="form-group">
        <label>Bairro: </label>
        <input type="text" name="bairro_cliente" value="{{ request.POST.bairro_cliente}}" class="form-control">
      </div>

      <div class="form-group">
        <label>Número: </label>
        <input type="text" name="numero_endereco_cliente" value="{{ request.POST.numero_endereco_cliente}}" class="form-control">
      </div>

      <div class="form-group">
        <label>Cidade: </label>
        <input type="text" name="cidade_cliente" value="{{ request.POST.cidade_cliente}}" class="form-control">
      </div>

      <div class="form-group">
        <label>Telefone: </label>
        <input type="text" name="telefone_cliente" value="{{ request.POST.telefone_cliente}}" class="form-control">
      </div>

      <div class="form-group">
        <label>E-mail</label>
        <input type="email" name="email_cliente" value="{{ request.POST.email_cliente }}" class="form-control">
      </div>


      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

{% endblock %}
