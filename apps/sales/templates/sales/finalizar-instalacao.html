{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
     <div class="container">
         <h1 class="mt-2 texto-cor-1">Finalizar Instalação</h1>

              <!-- Messagens -->
      {% if messages %}
      {% for message in messages %}
          <div class="alert {{ message.tags }}" role="alert">
              {{ message }}
          </div>
        {% endfor %}
        {% endif %}
    
    <div class="mb-4">
        <form action="" method="post" class="texto-cor-2"> {% csrf_token %}
            <div class="mt-10">
                {{ form | crispy }}
            </div>
				<input type="submit" class="btn btn-block btn-primary" value="Finalizar Instalação">
		 </form>
    </div>



         
     </div>



{% endblock %}
