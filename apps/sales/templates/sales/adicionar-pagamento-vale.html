{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block main %}
     <div class="container">
         <h5 class="mt-2">Concluir Pagamento</h5>

         
        <!-- Messagens -->
      {% if messages %}
      {% for message in messages %}
          <div class="alert {{ message.tags }}" role="alert">
              {{ message }}
          </div>
        {% endfor %}
        {% endif %}




         <form action="" method="post"> {% csrf_token %}

            <div class="mt-10">
                {{ form | crispy }}
            </div>
				<input type="submit" class="btn btn-block btn-primary" value="Atualizar Informações">
		 </form>
     </div>



{% endblock %}
