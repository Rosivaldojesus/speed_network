{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="container">
    <div class="mt-4">
        <h5 class="mt-3 mb-3">Tarefas </h5>
    </div>

    <!-- INÍCIO Messagens -->
    {% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}
    <!-- FIM Messagens -->
  

 
</div>    
{% endblock %}
