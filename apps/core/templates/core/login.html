{% load static %}
    
    
    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Fontawsone -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>




    <link rel="stylesheet" type="text/css" href="{% static '../static/css/login.css' %}"> 


    <style>
    .fundo {
        background-color: #1C1C1C;
        font-family: 'Open Sans', sans-serif;
    }

    .texto-normal {
        color: white;
}


.cor-linhas {
    color: #A9A9A9;
}

    </style>  
    
    
    <title>SPEED NETWORK TELECOM</title>
  </head>
  <body class="fundo">

    <div class="container mt-5">
        <div class="row">

            <div class="col-sm-6">
            <div class="card border-0">
                <div class="card-body fundo" >
                    <div class="mt-5" align="center">                       
                        <h1 class="texto-normal"><strong>SPEED</strong></h1>
                        <h3 class="texto-normal"><strong>NETWORK TELECOM</strong></h3>
                    </div>
                </div>
            </div>
            </div>

            <div class="col-sm-6">
            <div class="card border-0">
                <div class="card-body fundo">
                <div>
                    <form action="submit" method="POST">{% csrf_token %}
                        <div>
                            <div align="center">
                                <i class=" large material-icons">security</i>
                            </div>

                            <div class="col-auto">
                                <label class="sr-only">Usuário</label>
                                <div class="input-group mb-2">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text"> <i class="material-icons">account_box</i></div>
                                  </div>
                                  <input type="text" class="form-control" name="username" placeholder="Usuário">
                                </div>
                            </div>

                            <div class="col-auto">
                                <label class="sr-only" ></label>
                                <div class="input-group mb-2">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="material-icons">vpn_key</i></div>
                                  </div>
                                  <input type="password" class="form-control" name="password" placeholder="Senha">
                                </div>
                            </div>


                           




                            <button type="submit" class="btn btn-dark mt-2"> Acessar </button>

                            <div id="passwordHelpBlock" class="form-text" style="color:red;">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>


    <div>
        <hr class="cor-linhas">
        <hr class="cor-linhas">
        <hr class="cor-linhas">

    </div>

    <div class="container">
        <div>
            <div class="col-sm-12">
                <div class="card border-0 fundo">
                <div class="card-body fundo">
                    <div class="mt-5" align="center">
                        <small class="teste texto-normal">Rosivaldo de Jesus</small> <br>
                        <small class="texto-normal">@2021</small>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
