{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block main %}
  <div class="container-xl">
    <h5 class="mt-3 mb-3">Finalizar número Voip Sem Boleto</h5>

    <div>
      <h4 style="color: red;">
        Você tem que certeza que os boletos estão certos?
      </h4>
    </div>

    <form action="" method="post"> {% csrf_token %}
          {{ form | crispy }}
        {{ form.media }}
        <input type="submit" class="btn btn-block btn-primary" value="Comfirmar a verificação">
    </form>
  </div>
{% endblock %}
