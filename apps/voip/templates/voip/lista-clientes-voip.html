{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="container">
    <div class="mt-4 texto-cor-2">
        <h1>Lista de clientes VoIP</h1>
        <hr class="line-solid">
    </div>

      <!-- ======================================================================================  -->
     <!-- INÍCIO  Campo de Pesquisas-->
     <div>
        <form method="GET" class="texto-cor-2">
            <div class="row">
                <div class="col-sm-10">
                  <div class="card">
                    <input type="search" class="form-control" placeholder="Informe nome do cliente" name="q" value="{{ request.GET.q }}">
                  </div>
                </div>
    

                
                <div class="col-sm-2">
                    <div class="card">
                        <button class="btn btn-success">Pesquisar </button>
                    </div>
                  </div>
            </div>
        </form>
    </div>    
    <!-- FIM Campo de Pesquisas-->
    <!-- ===========================================================================================-->

    <div class="table-responsive-sm mt-2 ">
        <table class="table table-sm">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Usuário</th>
                    <th>Senha</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody class="texto-cor-2">
                {% for cliente in lista_clientes %}
                <tr>
                    <td>{{ cliente.nome_usuario_voip}}</td>
                    <td>{{ cliente.usuario_voip}}</td>
                    <td>{{ cliente.senha_voip}}</td>
                    <td>{{ cliente.numero_telefone_voip}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>




    </div>
</div>
{% endblock %}
