{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block main %}
  <div class="container-xl">
    <div class="mt-4 texto-cor-1">
      <h1>Solicitar Portabilidade Voip</h1>
      <hr class="line-solid">
    </div>

    <div class="mb-4">
      <form action="" method="post" class="texto-cor-2"> {% csrf_token %}
          {{ form | crispy }}
        {{ form.media }}
        <input type="submit" class="btn btn-block btn-primary" value="Cadastrar">
      </form>
    </div>
  </div>
{% endblock %}
