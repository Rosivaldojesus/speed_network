{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container">

    <div class="mt-4 texto-cor-1" align="center">
        <h1>{{ object.motivo_pagamento }}</h1>
    </div>

    <div class="mt-4 mb-4 texto-cor-1">
        <h4> <strong>Valor R$: </strong> {{ object.valor_pagamento }}</h4>
    </div>

    <div class="mt-4 mb-4 texto-cor-1">
        <h4> <strong>Informações: </strong> {{ object.informacao_pagamento }}</h4>
    </div>

    <div class="mt-4 mb-4">
        <a  href="{% url 'contas-a-pagar' %}" class="btn btn-info">Voltar</a>
    </div>

</div>
{% endblock %}
