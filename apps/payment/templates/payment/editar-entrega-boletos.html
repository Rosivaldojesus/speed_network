{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container">
    <div class="mt-4 mb-4">
        <h1 class="texto-cor-1">Cadastrar Boletos entregue</h1>
    </div>

    <div class="mt-4 mb-4">
        <form action="" method="post" class="texto-cor-2"> {% csrf_token %}
            {{ form | crispy }}
            {{ form.media }}
            <input type="submit" class="btn btn-block btn-primary" value="Atualizar Informações">
        </form>
    </div>
</div>
{% endblock %}
