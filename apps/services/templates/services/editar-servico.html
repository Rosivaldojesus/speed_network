{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} .:: Editar serviço {% endblock %}
{% block main %}
<div class="container">
  <h5 class="mt-3 mb-3">Editar serviços</h5>

  <form action="" method="post"> {% csrf_token %}

      <div class="card mt-1 mb-4 shadow">
          <div class="card-body">

            {{ form | crispy }}
            {{ form.media }}
            
            <input type="submit" class="btn btn-block btn-primary" value="Atualizar Informações">
          </div>
      </div>

	</form>
</div>
</div>
{% endblock %}
