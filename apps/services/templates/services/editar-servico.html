{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} .:: Editar serviço {% endblock %}
{% block main %}

<div class="container">
  <h1 class="mt-3 mb-3 texto-cor-1">Editar serviços</h1>

  <div class="mb-4">
    <form action="" method="post" class="texto-cor-2"> {% csrf_token %}

      {{ form | crispy }}
                
        <input type="submit" class="btn btn-primary" value="Atualizar Informações">
	</form>
  </div>
</div>
</div>
{% endblock %}
