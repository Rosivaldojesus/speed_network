{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container">
  <h1 class="mt-3 mb-3">Serviços em aberto</h1>


    <div class="table-responsive-sm">
        <table class="table">
          <thead>
            <tr>
                <th scope="col">Serviço</th>
                <th scope="col">Criação</th>
                <th>Agendar</th>
            </tr>
          </thead>
          <tbody>
          {% for aberto in abertos %}
            <tr>
                <td>{{ aberto.categoria }}</td>
                <td>{{ abertos.data_criacao }}</td>
                <td>
                    <a href="/sevicos/agendar-servico/{{ aberto.id }}">Agendar</a>
                </td>

            </tr>
          {% endfor %}

          </tbody>
        </table>
    </div>
</div>
</div>
{% endblock %}
