{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}<title>Serviços em agendados para o dia</title>{% endblock %}

{% block main %}
<div class="container-xl">
  <h5 class="mt-3 mb-3"><span class="badge badge-warning badge-pill">{{quant_agendados}} </span> Serviços Agendados</h5>

  <!-- INÍCIO Messages -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert {{ message.tags }}" role="alert">
          {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  <!-- FIM Messages -->

</div>
{% endblock %}
