{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}<title>Serviços VOIP</title>{% endblock %}

{% block main %}
<div class="container">
  <h5 class="mt-3 mb-3"><span class="badge badge-danger badge-pill">{{ qquant_aberto}}</span>  Serviços Voip</h5>

<!-- Messagens -->
  {% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
  {% endif %}

  <div>
    <a href="/servicos/servicos-voip-disponiveis/">Voip disponíveis</a>
  </div>

</div>
</div>
</div>
{% endblock %}
