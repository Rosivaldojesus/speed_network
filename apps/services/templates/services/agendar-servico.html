{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container">
  <h1 class="mt-3 mb-3 texto-cor-1">Agendar o serviço</h1>

  <!-- INÍCIO Messagens -->
  {% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
  {% endif %}
  <!-- FIM Messagens -->
  
  <!-- INÍCIO Formulário -->
  <div class="mb-4">
    <form action="" method="post" class="texto-cor-2"> {% csrf_token %}
        {{ form | crispy }}
	    {{ form.media }}
	    <input type="submit" class="btn btn-block btn-primary" value="Agendar">
	  </form>
  </div>
  <!-- FIM Formulário-->
</div>
{% endblock %}
