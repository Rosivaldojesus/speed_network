{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container">
  <h5 class="mt-3 mb-3">Agendar o serviço</h5>

  <!-- INÍCIO Messagens -->
  {% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
  {% endif %}
  <!-- FIM Messagens -->
  
  <!-- INÍCIO Formulário -->
  <form action="" method="post"> {% csrf_token %}
        {{ form | crispy }}
	    {{ form.media }}
	    <input type="submit" class="btn btn-block btn-primary" value="Agendar">
	</form>
  <!-- FIM Formulário-->
</div>
{% endblock %}
